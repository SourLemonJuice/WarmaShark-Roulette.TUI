name: Build for Linux(Ubuntu)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      build_type:
        required: true
        default: "build_type=CI"

defaults:
  run:
    shell: bash
    working-directory: ./source/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: make
      run: make warmaShark-Linux.out ${{ inputs.build_type || 'build_type=CI' }}
    - name: Upload executable file
      uses: actions/upload-artifact@v4
      with:
        name: warmaShark-Linux.out
        path: source/warmaShark-Linux.out
        retention-days: 7
